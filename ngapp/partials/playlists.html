	<a href="/#/playlists" id="add-new-playlist" class="label label-success label-download-playlist"><span class="glyphicon glyphicon-ok"></span> &nbsp; Click here to create a playlist</a>
	<!-- Playlist modal -->
	<div class="closed" id="add-new-playlist-form">
	<br />
		<form id="new-playlist-form" ng-submit="addPlaylist()">
	      	<input type="text" ng-model="name" placeholder="Playlist name" class="form-control">
	      	<br />
	      	<input type="submit" value="Create playlist" class="btn label-success label-submit label-download-playlist">
	    </form>
	</div>
	<hr />
	<div class="alert alert-info"><span class="glyphicon glyphicon-heart"></span>&nbsp; is your default playlist where songs will be downloaded</div>
	<table class="table table-striped">
		<thead>
			<th>Playlist name</th><th colspan="3">&nbsp;</th>
		</thead>

			<tr ng-repeat="playlist in playlists" style="height:50px;vertical-align:middle;">

				<td style="height:50px;vertical-align:middle;" width="80%">
					<a href="/dashboard/#/view/{{playlist.list_id}}">
					<h4 class="label playlist-name">
						<label class="label playlist-name">
						<span ng-if="playlist.default == 0" class="glyphicon glyphicon-list"></span>
						<span ng-if="playlist.default == 1" class="glyphicon glyphicon-heart"></span>
						&nbsp;{{playlist.name}}</h4>&nbsp;</label>
					</a>
				</td>
				<td style="height:50px;vertical-align:middle;">
					<a href="/dashboard/#/view/{{playlist.list_id}}" class="label ttp label-download-playlist label-success btn-xs" >&nbsp;<span class="glyphicon glyphicon-eye-open"></span>&nbsp;View</a>
				</td>
				<td style="height:50px;vertical-align:middle;">
					<a href="/dashboard/#/playlists" data-pid="{{playlist.list_id}}" class="label ttp label-download-playlist  label-danger btn-xs confirm" >&nbsp;<span class="glyphicon glyphicon-remove"></span>&nbsp;Remove</a>
				</td>
				<td style="height:50px;vertical-align:middle;">
					<a href="/dashboard/#/playlists" data-id="{{playlist.list_id}}" ng-click="makeDefault()"  class="label ttp label-download-playlist label-default btn-xs">&nbsp;<span class="glyphicon glyphicon-heart"></span>&nbsp;Make default</a>
				</td>

			</tr>
	</table>

	<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
	  <div class="modal-dialog modal-sm">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title" id="myModalLabel">Confirm action</h4>
	      </div>
	      <div class="modal-body">Are you sure you want to take this action?</div>

	      <div class="modal-footer">
	        <a type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</a>
	        <a type="button" ng-click="confirmAction()" class="btn btn-primary btn-sm">Yes</a>
	      </div>
	    </div>
	  </div>
	</div>


	<input ng-model="removeid" name="removeid" value="0" style="display:none" id="confirm_url">

	<div class="clearfix"></div>
	<br />
